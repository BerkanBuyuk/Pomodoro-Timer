<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">

        <div id="options">
            <label for="minutes">Pomodoro Süresi</label>
            <select id="minutes" name="minutes">
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="75">75</option>
            </select>
            <label for="shortBreak">Mola Süresi</label>
            <select id="shortBreak" name="shortBreak">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </div>

        <div id="timerContainer">
            <h1 id="timer">25:00</h1>
            <button id="startButton" onclick="startTimer()">Başla</button>
            <button id="resetButton" onclick="resetTimer()">Sıfırla</button>
        </div>

        <div>
            <div id="youtubeInput">
                    <input type="text" id="youtubeVideoId" name="youtubeVideoId" placeholder="Video ID giriniz.">
                    <button id="startYouTubeButton" onclick="startYouTube()"><img id="icon-button" src="youtube.png" alt="Icon">YouTube</button>
                </div>
        </div>
        <div id="youtubeContainer">
            
        </div>

    </div>
    <script src="timer.js"></script>
</body>
</html>
